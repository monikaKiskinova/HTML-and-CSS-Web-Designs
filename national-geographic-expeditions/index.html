<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Geographic Expeditions</title>
    <script src="https://kit.fontawesome.com/0ce8e5c501.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <a class="logo"><img src="images/nat-geo-expeditions_logo.svg" alt="logo image" width="250"></a>
            </div>
            <div class="contact-and-search-container">
                <div class="phone-and-hours">
                    <p class="tel">
                        <i class="fa-solid fa-phone"></i>
                        <a class="tel" href="tel:+18889668687">1-888-966-8687</a>
                    </p>
                    <p class="working-hours">M-F <time>9am-8pm</time> ET</p>
                </div>
                <div class="search-and-reserve-container">
                    <form>
                        <label>Search for Trips</label>
                        <input type="search">
                        <button class="search-btn"><img src="images/search_icon.png" width="35"></button>
                    </form>
                    <div class="btn-container">
                        <a class="btn reserve-online-btn">Reserve online</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="header-nav">
            <ul class="nav-links">
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Trip Types</a></li>
                <li><a href="#">Nat Geo Difference</a></li>
                <li><a href="#">Get Inspired</a></li>
                <li><a href="#">Special Offers</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
